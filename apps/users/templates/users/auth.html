{% extends 'base.html' %}

{% block title %}
Authentification page
{% endblock %}

{% block content %}
<div class="container">
    <!-- HERO SECTION-->
    <section class="py-5 bg-light">
          <div class="container">
            <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
              <div class="col-lg-6">
                <h1 class="h2 text-uppercase mb-0">Authentification</h1>
              </div>
              <div class="col-lg-6 text-lg-end">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb justify-content-lg-end mb-0 px-0 bg-light">
                    <li class="breadcrumb-item">
                        <a class="text-dark" href="{% url 'home-page' %}">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Authentification</li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </section>
    <section class="py-5">
        <!-- BILLING ADDRESS-->
        <h2 class="h5 text-uppercase mb-4">Sign up</h2>
        <div class="row">
            <div class="col-lg-8">
                <form method="POST" action="{% url 'register-user' %}">

                    {% csrf_token %}

                    {{ registration_form }}

                    <div class="col-lg-12 form-group">
                        <button class="btn btn-dark" type="submit">Sign up</button>
                    </div>
                </form>
            </div>

        </div>

        <hr>

        <h2 class="h5 text-uppercase mb-4">Log in</h2>
        <div class="row">
            <div class="col-lg-8">
                <form  method="POST" action="{% url 'login-user' %}">
                    {% csrf_token %}

                    {{ auth_form }}
                    <div class="col-lg-12 form-group">
                        <button class="btn btn-dark" type="submit">Log in</button>
                    </div>
                </form>
            </div>

        </div>
    </section>
</div>
{% endblock %}
